<html lang="en">
<head>
  <title>Student Enrollment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="empForm" method="post">
      <div class="form-group">
        <span><label for="roll">Student Roll Number:</label></span>
        <input type="number" class="form-control" name="roll" id="roll"
        placeholder="Enter Student Roll Number"  onchange="getEmp()" required>
      </div>
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" class="form-control" id="name"
        placeholder="Enter Student Name" name="name" required>
      </div>
      <div class="form-group">
        <span><label for="class">Student Class:</label></span>
        <input type="text" class="form-control" name="class" id="class"
        placeholder="Enter Student Class" required>
      </div>
      <div class="form-group">
        <span><label for="birth">Student Birth Date:</label></span>
        <input type="text" class="form-control" name="birth" id="birth"
        placeholder="Enter Student Birth Date" required>
      </div>
      <div class="form-group">
        <label for="address">Student Address:</label>
        <input type="text" class="form-control" id="address"
        placeholder="Enter Student Address" name="address" required>
      </div>
      <div class="form-group">
        <label for="enrolldate">Student Enrollment Date:</label>
        <input type="text" class="form-control" id="enrolldate"
        placeholder="Enter Student Enrollment Date" name="enrolldate" required>
      </div>
      <input type="button" class="btn btn-primary" id="save" value="Save"
      onclick="save();" disabled>
      <input type="button" class="btn btn-primary" id="update" value="Update"
      onclick="update();" disabled>
      <input type="button" class="btn btn-primary" id="reset" value="Reset"
      onclick="reset();" disabled>
    </form>
  </div>
  <script src="index.js"></script>
  <script type="text/javascript" src='https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>

</body>
</html>
